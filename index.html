<html><head>
	<title>Guest List</title>

<style type="text/css"></style><style type="text/css">

<body>
    
<center>
<h3 style="margin-top: 20px; margin-bottom: 20px; ">
	Guest List
</h3>

<div id="rows">

<input type="text" placeholder="Enter name" id="name1">
<button onclick="submit()" id="submit_button">
	Submit
</button><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
	
<hr>

<div id="display_name">
</div>
<hr>
	<div id="Show1"><h3 id="hd1">Guest List</h3>

		<p id="p1"></p></div>
	
<hr>
<button onclick="sorting()" id="sort_button">

</button>
	<div id="sorted"></div>
    </div>
	<hr>
	<input type="text" placeholder="Search name" id="s1">&nbsp;
	<button onclick="searching()" id="srch">Search</button>
	<p id="p2"></p>

                padding: 0px 12px 0px 4px;
            ">

                width: 15px;

                </svg></span>Undo</span>
    </div>
    <div id="bu-quicksearchdiv" style="display: inline-block;position: relative;height: 32px;border: 1px solid #ddd;border-radius: 6px;background-color: #fff;font-style: normal;font-weight: normal;color:  #444444;font-size: 13px;font-family: Roboto,Arial,Helvetica,sans-serif;box-shadow: 0px 3px 4px 0px rgba(0,0,0,.14);">

                <div style="padding: 8px 12px;line-height: 15px;font-size: 13px;cursor: pointer;text-align: left;" id="bu-lookup">

                        background-color: #ddd;">

                    Turn off quick searches
                </div>
            </span>
